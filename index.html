<head>
    <meta charset="utf-8" />
    <title>jQuery WordClock Demo Page</title>
    <meta name="description" content="jQuery WordClock Demo Page">
    <meta name="author" content="James Aitken">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/favicon.ico">

    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery.wordclock.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <h1>jQuery WordClock. <small>A Clock, made from words, using jQuery.</small></h1>
    <div id="wordclock"></div>

    <hr>

    <h2>Month Name Only</h2>
    <div id="months"></div>

    <hr>

    <h2>Month Day Only</h2>
    <div id="ordinals"></div>

    <hr>

    <h2>Hours Only</h2>
    <div id="hours"></div>

    <hr>

    <h2>Minutes Only</h2>
    <div id="minutes"></div>

    <hr>

    <h2>Seconds Only</h2>
    <div id="seconds"></div>


</body>
</html>
